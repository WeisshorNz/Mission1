<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="test12.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <title>About Luis</title>
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li class="nav-link">Home</li>
          <li class="nav-link">Hobbies</li>
          <li class="nav-link">Portfolio</li>
          <li class="nav-link">Pictures</li>
        </ul>
      </nav>
    </header>

    <div class="hero-image">
      <div class="hero-text">
        <p>HI!, I'M LUIS.</p>
        <p style="font-size:30px;margin-top:-50px ;">This is my first Me Page.</p>
      </div>
    </div>

    <div id="icons-container">
      <a href="https://www.facebook.com/">
        <i class="fa fa-facebook-square fa-2x"></i>
      </a>
      <a href="https://www.youtube.com/">
        <i class="fa fa-youtube-square fa-2x"></i>
      </a>
      <a href="https://www.twitter.com/">
        <i class="fa fa-twitter-square fa-2x"></i>
      </a>
    </div>

    <div class="contact-form">
      <h2>Contact Me</h2>
      <form action="#" method="POST">
        <div class="form-group">
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" required />
        </div>
        <div class="form-group">
          <label for="email">Email Address:</label>
          <input type="email" id="email" name="email" required />
        </div>
        <div class="form-group">
          <label for="message">Message:</label>
          <textarea
            id="message"
            name="message"
            rows="4"
            cols="50"
            required
          ></textarea>
        </div>
        <button type="submit">Submit</button>
      </form>
    </div>
  </body>
</html>
